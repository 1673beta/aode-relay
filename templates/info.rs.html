@use crate::db::Info;
@use activitystreams::url::Url;

@(info: &Info, base: &Url)

<article class="info">
    @if let Some(domain) = base.domain() {
        <h4 class="padded"><a href="@base">@domain</a></h4>
    }
    <p class="padded">
        Running @info.software, version @info.version.
        @if info.reg {
            Registration is open
        }
    </p>
</article>
